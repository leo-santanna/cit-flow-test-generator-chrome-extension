<!DOCTYPE html>
<html>
  <head>
    <title>Flow Test Generator - Config</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/sidePanel.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col text-center">
          <div class="mb-2">
            <img
              src="/images/flow-logo.png"
              alt="Flow Logo"
              style="width: 50px"
            />
          </div>
          <div>
            <h1 style="margin-bottom: 0">Flow Test Generator</h1>
            <h1 style="margin-bottom: 0">Config</h1>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3">
          <hr style="border-width: 3px" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="config-form">
            <div class="mb-3">
              <label for="client-id" class="form-label">Client ID</label>
              <input
                type="text"
                class="form-control"
                id="client-id"
                placeholder="Enter Client ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="client-secret" class="form-label"
                >Client Secret</label
              >
              <input
                type="text"
                class="form-control"
                id="client-secret"
                placeholder="Enter Client Secret"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tenant" class="form-label">Tenant</label>
              <input
                type="text"
                class="form-control"
                id="tenant"
                placeholder="Enter Tenant"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
  </body>
</html>
