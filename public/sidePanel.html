<!DOCTYPE html>
<html>
  <head>
    <title>Flow Test Generator</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css"
    />
    <link rel="stylesheet" href="/styles/sidePanel.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="menuitem-wrapper">
          <div role="menuitem" id="settings-menu-button">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
              ></path>
              <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
            </svg>
            <div id="settings-menu" class="settings-menu" style="display: none">
              <a
                id="settings-menu-feedback"
                href="https://forms.gle/WVPrPHeHuz1rgnRZ9"
                target="_blank"
                >Send Feedback</a
              >
              <a href="config.html">Config</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <div class="mb-2">
            <img
              src="/images/flow-logo.png"
              alt="Flow Logo"
              style="width: 50px"
            />
          </div>
          <div>
            <h1 style="margin-bottom: 0">Flow Test Generator</h1>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3">
          <hr style="border-width: 3px" />
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h5>How can I help you on the current tab?</h5>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <textarea
            id="flow-prompt"
            class="form-control"
            rows="3"
            placeholder="Enter your prompt here..."
            style="width: 100%"
          ></textarea>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col text-center">
          <h5>Select test framework:</h5>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <select id="language-select" class="form-select mb-3">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col">
          <button
            id="submit-prompt"
            class="btn btn-primary disabled"
            style="width: 100%"
          >
            Generate tests
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div id="loading-icon" class="mt-2">
            <img src="/images/loading.gif" alt="Loading..." />
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col">
              <button
                id="copy-response"
                class="btn btn-success"
                style="display: none; width: 100%"
              >
                Copy to Clipboard
              </button>
            </div>
          </div>
          <div id="flow-response"></div>
          <div id="error-message" class="text-danger"></div>
        </div>
      </div>
    </div>
    <script src="sidePanel.js"></script>
  </body>
</html>
